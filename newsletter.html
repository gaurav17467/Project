<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login Page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .main_div{
            border: 2px solid rgb(60, 126, 248);
            border-radius: 5px;
            padding: 2vw;
            background-color: rgb(77, 72, 72,0.1);
        }
     

       
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100 ">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 main_div">
                <center><h3>Subscribe to our newsletter:</h3></center><br>
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="name" id="form1Example13" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example13">Name</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form1Example23" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example23">Email</label>
                </div>
      
                     
                <!-- Submit button -->
                <center><button type="submit" class="btn btn-primary btn-lg btn-block">Subscribe</button></center>
      
      
              </form>
            </div>
          </div>
        </div>
      </section>
</body>


</html>
